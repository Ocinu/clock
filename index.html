<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="clock">

        <!-- Arrows -->
        <div id="second" class="timeArrow timeArrouSecond">
            <div class="arrowSecond"></div>
        </div>
        <div id="minute" class="timeArrow timeArrouMinute">
            <div class="arrowMinute"></div>
        </div>
        <div id="hour" class="timeArrow timeArrouHour">
            <div class="arrowHour"></div>
        </div>

        <div class="centr_circle"></div>

        <!-- Day of week -->
        <div class="week">
            <span id="week">week</span>
        </div>
        <div class="weekday">
            <span id="weekday">dayweek</span>
        </div>
        <div class="current_date">
          <span id="date"></span>
        </div>

        <!-- Alarm Clock -->
        <div id="clock_on"></div>
        <div id="clock_off"></div>
        <div class="alarm">
            
            <span id="alarm_hour">--</span>
            <span> : </span>
            <span id="alarm_minute">--</span>
        </div>
    </div>

    <!-- modal -->
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Час Будильнику?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="alarm_hour_set">Година:</label>
              <input type="number" class="form-control" id="alarm_hour_set" value="0" min="0" max="23">
              <label for="alarm_minute_set">Хвилини:</label>
              <input type="number" class="form-control" id="alarm_minute_set" value="0" min="0" max="59">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
              <button type="button" class="btn btn-primary" onclick="alarm()">Встановити будильник</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
